<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/admin-layout :: layout(
        pageTitle='Quản Lý Đơn Hàng',
        activeMenu='orders',
        content=~{::content},
        customStyles=~{},
        customScripts=~{}
      )}">
<body>
    <div th:fragment="content">
        <!-- Filters -->
        <div class="table-container mb-4">
            <div class="row align-items-center g-3">
                <div class="col-md-3">
                    <input type="text" id="keyword" class="form-control" placeholder="Tìm theo tên, SĐT..." th:value="${keyword}">
                </div>
                
                <div class="col-md-2">
                    <select id="statusFilter" class="form-select">
                        <option value="">Tất cả trạng thái</option>
                        <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Chờ xác nhận</option>
                        <option value="CONFIRMED" th:selected="${selectedStatus == 'CONFIRMED'}">Đã xác nhận</option>
                        <option value="SHIPPING" th:selected="${selectedStatus == 'SHIPPING'}">Đang giao</option>
                        <option value="DELIVERED" th:selected="${selectedStatus == 'DELIVERED'}">Đã giao</option>
                        <option value="CANCELLED" th:selected="${selectedStatus == 'CANCELLED'}">Đã hủy</option>
                    </select>
                </div>
                
                <div class="col-md-2">
                    <input type="date" id="fromDate" class="form-control" th:value="${fromDate}">
                </div>
                
                <div class="col-md-2">
                    <input type="date" id="toDate" class="form-control" th:value="${toDate}">
                </div>
                
                <div class="col-md-1">
                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>
                
                <div class="col-md-2 text-end">
                    <button class="btn btn-success w-100" onclick="window.location.reload()">
                        <i class="fas fa-sync"></i> Làm mới
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Orders Table -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã ĐH</th>
                            <th>Khách hàng</th>
                            <th>Người nhận</th>
                            <th>SĐT</th>
                            <th>Ngày đặt</th>
                            <th class="text-end">Tổng tiền</th>
                            <th>Thanh toán</th>
                            <th class="text-center">Trạng thái</th>
                            <th class="text-center">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td><strong th:text="'ORD' + ${#strings.padLeft(order.orderId, 6, '0')}">ORD000001</strong></td>
                            <td th:text="${order.user.fullName}">Nguyễn Văn A</td>
                            <td th:text="${order.receiverName}">Trần Thị B</td>
                            <td th:text="${order.shippingPhone}">0123456789</td>
                            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">14/01/2026 10:30</td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'">1,000,000₫</td>
                            <td>
                                <small th:text="${order.paymentMethod.methodName}">COD</small>
                            </td>
                            <td class="text-center">
                                <span class="badge" 
                                      th:classappend="${order.orderStatus == 'PENDING' ? 'bg-warning text-dark' : 
                                                       order.orderStatus == 'CONFIRMED' ? 'bg-info' :
                                                       order.orderStatus == 'SHIPPING' ? 'bg-primary' :
                                                       order.orderStatus == 'DELIVERED' ? 'bg-success' : 'bg-danger'}"
                                      th:text="${order.orderStatus}">PENDING</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/admin/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye"></i> Chi tiết
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <nav th:if="${orders.totalPages > 1}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${orders.first ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/orders(page=${orders.number - 1}, keyword=${keyword}, status=${selectedStatus}, fromDate=${fromDate}, toDate=${toDate})}">Trước</a>
                    </li>
                    
                    <li class="page-item" 
                        th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                        th:classappend="${i == orders.number ? 'active' : ''}">
                        <a class="page-link" th:href="@{/admin/orders(page=${i}, keyword=${keyword}, status=${selectedStatus}, fromDate=${fromDate}, toDate=${toDate})}" 
                           th:text="${i + 1}">1</a>
                    </li>
                    
                    <li class="page-item" th:classappend="${orders.last ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/orders(page=${orders.number + 1}, keyword=${keyword}, status=${selectedStatus}, fromDate=${fromDate}, toDate=${toDate})}">Sau</a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <script>
            function applyFilters() {
                const keyword = document.getElementById('keyword').value;
                const status = document.getElementById('statusFilter').value;
                const fromDate = document.getElementById('fromDate').value;
                const toDate = document.getElementById('toDate').value;
                
                let url = '/admin/orders?';
                if (keyword) url += 'keyword=' + encodeURIComponent(keyword) + '&';
                if (status) url += 'status=' + status + '&';
                if (fromDate) url += 'fromDate=' + fromDate + '&';
                if (toDate) url += 'toDate=' + toDate + '&';
                
                window.location.href = url;
            }
        </script>
    </div>
</body>
</html>

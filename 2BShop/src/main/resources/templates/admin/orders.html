<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/admin-layout :: layout(
        pageTitle='Quản Lý Đơn Hàng',
        activeMenu='orders',
        content=~{::content},
        customStyles=~{},
        customScripts=~{}
      )}">
<body>
    <div th:fragment="content">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-shopping-cart fa-2x" style="color: var(--gold);"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h6 class="text-muted mb-0">Tổng Đơn Hàng</h6>
                                <h3 class="mb-0" th:text="${totalOrders ?: 0}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-clock fa-2x text-warning"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h6 class="text-muted mb-0">Chờ Xác Nhận</h6>
                                <h3 class="mb-0" th:text="${pendingCount ?: 0}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-truck fa-2x text-primary"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h6 class="text-muted mb-0">Đang Giao</h6>
                                <h3 class="mb-0" th:text="${shippingCount ?: 0}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle fa-2x text-success"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <h6 class="text-muted mb-0">Đã Giao</h6>
                                <h3 class="mb-0" th:text="${deliveredCount ?: 0}">0</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="table-container mb-4">
            <form method="get" id="filterForm">
                <div class="row align-items-center g-3">
                    <div class="col-md-3">
                        <input type="text" name="keyword" id="keyword" class="form-control" placeholder="Tìm theo tên, SĐT..." th:value="${keyword}">
                    </div>
                    
                    <div class="col-md-2">
                        <select name="status" id="statusFilter" class="form-select">
                            <option value="">Tất cả trạng thái</option>
                            <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">Chờ xác nhận</option>
                            <option value="CONFIRMED" th:selected="${selectedStatus == 'CONFIRMED'}">Đã xác nhận</option>
                            <option value="SHIPPING" th:selected="${selectedStatus == 'SHIPPING'}">Đang giao</option>
                            <option value="DELIVERED" th:selected="${selectedStatus == 'DELIVERED'}">Đã giao</option>
                            <option value="CANCELLED" th:selected="${selectedStatus == 'CANCELLED'}">Đã hủy</option>
                        </select>
                    </div>
                    
                    <div class="col-md-2">
                        <input type="date" name="fromDate" id="fromDate" class="form-control" th:value="${fromDate}">
                    </div>
                    
                    <div class="col-md-2">
                        <input type="date" name="toDate" id="toDate" class="form-control" th:value="${toDate}">
                    </div>
                    
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-filter"></i>
                        </button>
                    </div>
                    
                    <div class="col-md-2">
                        <a href="/admin/orders" class="btn btn-secondary w-100">
                            <i class="fas fa-sync"></i> Làm mới
                        </a>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Orders Table -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã ĐH</th>
                            <th>Khách hàng</th>
                            <th>Người nhận</th>
                            <th>SĐT</th>
                            <th>Ngày đặt</th>
                            <th class="text-end">Tổng tiền</th>
                            <th>Thanh toán</th>
                            <th class="text-center">Trạng thái</th>
                            <th class="text-center">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${orders == null or orders.content == null or orders.content.isEmpty()}">
                            <td colspan="9" class="text-center py-5">
                                <i class="fas fa-inbox fa-4x text-muted mb-3" style="display: block;"></i>
                                <p class="text-muted">Không tìm thấy đơn hàng nào</p>
                            </td>
                        </tr>
                        <tr th:each="order : ${orders}" th:unless="${orders == null or orders.content == null or orders.content.isEmpty()}">
<td><strong th:text="|ORD${#numbers.formatInteger(order.orderId, 6)}|">ORD000001</strong></td>
                            <td>
                                <span th:if="${order.user != null}" th:text="${order.user.fullName}">Nguyễn Văn A</span>
                                <span th:unless="${order.user != null}" class="text-muted">N/A</span>
                            </td>
                            <td th:text="${order.receiverName ?: 'N/A'}">Trần Thị B</td>
                            <td th:text="${order.shippingPhone ?: 'N/A'}">0123456789</td>
                            <td>
                                <span th:if="${order.orderDate != null}" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">14/01/2026 10:30</span>
                                <span th:unless="${order.orderDate != null}" class="text-muted">N/A</span>
                            </td>
                            <td class="text-end">
                                <span th:if="${order.totalAmount != null}" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + '₫'">1,000,000₫</span>
                                <span th:unless="${order.totalAmount != null}" class="text-muted">0₫</span>
                            </td>
                            <td>
                                <small th:if="${order.paymentMethod != null}" th:text="${order.paymentMethod.methodName}">COD</small>
                                <small th:unless="${order.paymentMethod != null}" class="text-muted">N/A</small>
                            </td>
                            <td class="text-center">
                                <span class="badge" 
                                      th:classappend="${order.orderStatus == 'PENDING' ? 'bg-warning text-dark' : 
                                                       order.orderStatus == 'CONFIRMED' ? 'bg-info' :
                                                       order.orderStatus == 'SHIPPING' ? 'bg-primary' :
                                                       order.orderStatus == 'DELIVERED' ? 'bg-success' : 'bg-danger'}"
                                      th:text="${order.orderStatus ?: 'UNKNOWN'}">PENDING</span>
                            </td>
                            <td class="text-center">
                                <a th:href="@{/admin/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-primary">
                                    <i class="fas fa-eye"></i> Chi tiết
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <nav th:if="${orders != null and orders.totalPages > 1}" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${orders.first ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/orders(page=${orders.number - 1}, keyword=${keyword}, status=${selectedStatus}, fromDate=${fromDate}, toDate=${toDate})}">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                    
                    <li class="page-item" 
                        th:each="i : ${#numbers.sequence(0, orders.totalPages - 1)}"
                        th:classappend="${i == orders.number ? 'active' : ''}">
                        <a class="page-link" th:href="@{/admin/orders(page=${i}, keyword=${keyword}, status=${selectedStatus}, fromDate=${fromDate}, toDate=${toDate})}" 
                           th:text="${i + 1}">1</a>
                    </li>
                    
                    <li class="page-item" th:classappend="${orders.last ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{/admin/orders(page=${orders.number + 1}, keyword=${keyword}, status=${selectedStatus}, fromDate=${fromDate}, toDate=${toDate})}">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <th:block th:fragment="scripts">
        <script>
            // Auto-dismiss alerts after 5 seconds
            setTimeout(function() {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(function(alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000);
        </script>
    </th:block>
</body>
</html>

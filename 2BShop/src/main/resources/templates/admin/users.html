<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Users - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <i class="fas fa-crown"></i>
                <h2>2BShop Admin</h2>
            </div>
            
            <nav class="admin-nav">
                <a href="/admin" class="admin-nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/watches" class="admin-nav-item">
                    <i class="fas fa-clock"></i>
                    <span>Quản Lý Đồng Hồ</span>
                </a>
                <a href="/admin/orders" class="admin-nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Quản Lý Đơn Hàng</span>
                </a>
                <a href="/admin/users" class="admin-nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Quản Lý Users</span>
                </a>
                <a href="/admin/payments" class="admin-nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Thanh Toán</span>
                </a>
                
                <div class="admin-nav-divider"></div>
                
                <a href="/" class="admin-nav-item">
                    <i class="fas fa-home"></i>
                    <span>Về Trang Chủ</span>
                </a>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="admin-nav-item" style="background: none; border: none; width: 100%; text-align: left; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng Xuất</span>
                    </button>
                </form>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-header-left">
                    <button class="admin-mobile-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Quản Lý Users</h1>
                </div>
            </header>

            <!-- Filters -->
            <div class="admin-filters">
                <div class="filter-group">
                    <input type="text" placeholder="Tìm kiếm theo tên, email..." class="filter-input">
                </div>
                <div class="filter-group">
                    <select class="filter-select">
                        <option value="">Tất cả vai trò</option>
                        <option>USER</option>
                        <option>ADMIN</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select class="filter-select">
                        <option value="">Tất cả trạng thái</option>
                        <option>Active</option>
                        <option>Banned</option>
                    </select>
                </div>
            </div>

            <!-- Users Table -->
            <div class="admin-section">
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Họ Tên</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Vai Trò</th>
                                <th>Trạng Thái</th>
                                <th>Ngày Đăng Ký</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userId}">1</td>
                                <td th:text="${user.fullName}">Nguyen Van A</td>
                                <td th:text="${user.email}">user@example.com</td>
                                <td th:text="${user.phone}">0123456789</td>
                                <td>
                                    <span class="badge info" 
                                          th:each="role : ${user.roles}"
                                          th:text="${role.name}">
                                        USER
                                    </span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${user.banStatus != null ? 'danger' : 'success'}"
                                          th:text="${user.banStatus != null ? 'Banned' : 'Active'}">
                                        Active
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">
                                    01/01/2026
                                </td>
                                <td class="table-actions">
                                    <a th:href="@{/admin/users/{id}(id=${user.userId})}" 
                                       class="btn-action" title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <button th:if="${user.banStatus == null}" 
                                            class="btn-action danger" 
                                            onclick="showBanModal(this)" 
                                            th:data-user-id="${user.userId}"
                                            title="Ban user">
                                        <i class="fas fa-ban"></i>
                                    </button>
                                    <form th:if="${user.banStatus != null}"
                                          th:action="@{/admin/users/{id}/unban(id=${user.userId})}" 
                                          method="post" style="display: inline;">
                                        <button type="submit" class="btn-action success" title="Unban">
                                            <i class="fas fa-check-circle"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <!-- Fallback -->
                            <tr th:if="${users == null || users.isEmpty()}">
                                <td colspan="8" class="text-center">Chưa có user nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="admin-pagination">
                    <button class="btn-page" disabled><i class="fas fa-chevron-left"></i></button>
                    <button class="btn-page active">1</button>
                    <button class="btn-page">2</button>
                    <button class="btn-page">3</button>
                    <button class="btn-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- Ban User Modal -->
    <div id="banModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ban User</h2>
                <button class="modal-close" onclick="closeBanModal()">&times;</button>
            </div>
            <form id="banForm" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Lý do ban <span class="required">*</span></label>
                        <textarea name="reason" required rows="4" 
                                  placeholder="Nhập lý do ban user..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Loại vi phạm <span class="required">*</span></label>
                        <select name="violationTypeId" required>
                            <option value="">Chọn loại vi phạm</option>
                            <option th:each="violation : ${violationTypes}" 
                                    th:value="${violation.violationTypeId}"
                                    th:text="${violation.typeName}">
                                Spam
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeBanModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Xác Nhận Ban</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.querySelector('.admin-mobile-toggle')?.addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('active');
        });

        function showBanModal(button) {
            const userId = button.getAttribute('data-user-id');
            const form = document.getElementById('banForm');
            form.action = `/admin/users/${userId}/ban`;
            document.getElementById('banModal').style.display = 'flex';
        }

        function closeBanModal() {
            document.getElementById('banModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('banModal');
            if (event.target === modal) {
                closeBanModal();
            }
        }
    </script>
</body>
</html>

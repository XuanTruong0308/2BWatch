<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đồng Hồ - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <i class="fas fa-crown"></i>
                <h2>2BShop Admin</h2>
            </div>
            
            <nav class="admin-nav">
                <a href="/admin" class="admin-nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/watches" class="admin-nav-item active">
                    <i class="fas fa-clock"></i>
                    <span>Quản Lý Đồng Hồ</span>
                </a>
                <a href="/admin/orders" class="admin-nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Quản Lý Đơn Hàng</span>
                </a>
                <a href="/admin/users" class="admin-nav-item">
                    <i class="fas fa-users"></i>
                    <span>Quản Lý Users</span>
                </a>
                <a href="/admin/payments" class="admin-nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Thanh Toán</span>
                </a>
                
                <div class="admin-nav-divider"></div>
                
                <a href="/" class="admin-nav-item">
                    <i class="fas fa-home"></i>
                    <span>Về Trang Chủ</span>
                </a>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="admin-nav-item" style="background: none; border: none; width: 100%; text-align: left; cursor: pointer;">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Đăng Xuất</span>
                    </button>
                </form>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-header-left">
                    <button class="admin-mobile-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Quản Lý Đồng Hồ</h1>
                </div>
                <div class="admin-header-right">
                    <a href="/admin/watches/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Thêm Đồng Hồ Mới
                    </a>
                </div>
            </header>

            <!-- Filters -->
            <div class="admin-filters">
                <div class="filter-group">
                    <input type="text" placeholder="Tìm kiếm theo tên, brand..." class="filter-input">
                </div>
                <div class="filter-group">
                    <select class="filter-select">
                        <option value="">Tất cả brand</option>
                        <option>Rolex</option>
                        <option>Omega</option>
                        <option>Patek Philippe</option>
                    </select>
                </div>
                <div class="filter-group">
                    <select class="filter-select">
                        <option value="">Tất cả trạng thái</option>
                        <option>Còn hàng</option>
                        <option>Hết hàng</option>
                    </select>
                </div>
            </div>

            <!-- Watches Table -->
            <div class="admin-section">
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hình Ảnh</th>
                                <th>Tên Đồng Hồ</th>
                                <th>Brand</th>
                                <th>Giá</th>
                                <th>Giá Sale</th>
                                <th>Tồn Kho</th>
                                <th>Trạng Thái</th>
                                <th>Thao Tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="watch : ${watches}">
                                <td th:text="${watch.watchId}">1</td>
                                <td>
                                    <img th:src="@{/uploads/{img}(img=${watch.imageUrl})}" 
                                         alt="Watch" class="table-thumbnail">
                                </td>
                                <td th:text="${watch.name}">Rolex Submariner</td>
                                <td th:text="${watch.brand}">Rolex</td>
                                <td th:text="${watch.price}">10,000,000 VNĐ</td>
                                <td th:text="${watch.salePrice}">9,000,000 VNĐ</td>
                                <td th:text="${watch.stockQuantity}">5</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${watch.stockQuantity > 0 ? 'success' : 'danger'}"
                                          th:text="${watch.stockQuantity > 0 ? 'Còn hàng' : 'Hết hàng'}">
                                        Còn hàng
                                    </span>
                                </td>
                                <td class="table-actions">
                                    <a th:href="@{/admin/watches/edit/{id}(id=${watch.watchId})}" 
                                       class="btn-action" title="Sửa">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{/admin/watches/delete/{id}(id=${watch.watchId})}" 
                                          method="post" style="display: inline;">
                                        <button type="submit" class="btn-action danger" 
                                                onclick="return confirm('Xác nhận xóa đồng hồ này?')" title="Xóa">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <!-- Fallback -->
                            <tr th:if="${watches == null || watches.isEmpty()}">
                                <td colspan="9" class="text-center">Chưa có sản phẩm nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="admin-pagination">
                    <button class="btn-page" disabled><i class="fas fa-chevron-left"></i></button>
                    <button class="btn-page active">1</button>
                    <button class="btn-page">2</button>
                    <button class="btn-page">3</button>
                    <button class="btn-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/main.js"></script>
    <script>
        document.querySelector('.admin-mobile-toggle')?.addEventListener('click', function() {
            document.querySelector('.admin-sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>

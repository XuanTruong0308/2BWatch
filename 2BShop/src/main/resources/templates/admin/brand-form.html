<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout/admin-layout :: layout(
        pageTitle=${isEdit ? 'Sửa Brand' : 'Thêm Brand'},
        activeMenu='brands',
        content=~{::content},
        customStyles=~{::styles},
        customScripts=~{::scripts}
      )}">
<head>
    <th:block th:fragment="styles">
        <style>
            .form-card {
                background: white;
                border-radius: 12px;
                padding: 35px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.08);
                max-width: 800px;
                margin: 0 auto;
            }
            
            .form-header {
                border-bottom: 2px solid var(--gold);
                padding-bottom: 15px;
                margin-bottom: 30px;
            }
            
            .form-header h4 {
                color: var(--navy);
                font-weight: 700;
                margin: 0;
            }
            
            .form-label {
                font-weight: 600;
                color: var(--navy);
                margin-bottom: 8px;
            }
            
            .form-control:focus, .form-select:focus {
                border-color: var(--gold);
                box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
            }
            
            .required {
                color: #dc3545;
            }
            
            .form-text {
                color: #6c757d;
                font-size: 0.875rem;
            }
            
            .logo-preview {
                max-width: 200px;
                max-height: 150px;
                border: 2px dashed var(--gold);
                border-radius: 8px;
                padding: 10px;
                margin-top: 10px;
                display: none;
            }
            
            .logo-preview img {
                max-width: 100%;
                max-height: 130px;
                object-fit: contain;
            }
            
            .btn-group-form {
                display: flex;
                gap: 15px;
                justify-content: flex-end;
                margin-top: 30px;
                padding-top: 20px;
                border-top: 1px solid #e9ecef;
            }
        </style>
    </th:block>
</head>
<body>
    <div th:fragment="content">
        <!-- Back Button -->
        <div class="mb-3">
            <a th:href="@{/admin/brands}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
        
        <!-- Form Card -->
        <div class="form-card">
            <div class="form-header">
                <h4>
                    <i class="fas fa-tag"></i>
                    <span th:text="${isEdit ? 'Sửa Brand' : 'Thêm Brand Mới'}">Thêm Brand Mới</span>
                </h4>
            </div>
            
            <form th:action="@{/admin/brands/save}" method="post" th:object="${brand}">
                <!-- Hidden ID field for edit -->
                <input type="hidden" th:field="*{brandId}" th:if="${isEdit}">
                
                <!-- Brand Name -->
                <div class="mb-4">
                    <label for="brandName" class="form-label">
                        Tên Brand <span class="required">*</span>
                    </label>
                    <input type="text" 
                           id="brandName" 
                           class="form-control" 
                           th:field="*{brandName}"
                           placeholder="Ví dụ: Rolex, Omega, Patek Philippe..."
                           required>
                    <small class="form-text">Tên brand phải là duy nhất</small>
                </div>
                
                <!-- Description -->
                <div class="mb-4">
                    <label for="description" class="form-label">
                        Mô Tả
                    </label>
                    <textarea id="description" 
                              class="form-control" 
                              th:field="*{description}"
                              rows="4"
                              placeholder="Nhập mô tả về brand..."></textarea>
                    <small class="form-text">Mô tả ngắn về thương hiệu đồng hồ</small>
                </div>
                
                <!-- Logo URL -->
                <div class="mb-4">
                    <label for="logoUrl" class="form-label">
                        Logo URL
                    </label>
                    <input type="url" 
                           id="logoUrl" 
                           class="form-control" 
                           th:field="*{logoUrl}"
                           placeholder="https://example.com/logo.png"
                           onchange="previewLogo(this.value)">
                    <small class="form-text">Đường dẫn đến hình logo của brand</small>
                    
                    <!-- Logo Preview -->
                    <div id="logoPreview" class="logo-preview">
                        <img id="logoImage" src="" alt="Logo Preview">
                    </div>
                </div>
                
                <!-- Is Active -->
                <div class="mb-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" 
                               type="checkbox" 
                               id="isActive" 
                               th:field="*{isActive}"
                               style="cursor: pointer;">
                        <label class="form-check-label" for="isActive" style="cursor: pointer;">
                            <strong>Kích hoạt brand</strong>
                            <small class="d-block text-muted">Brand sẽ hiển thị trong hệ thống</small>
                        </label>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="btn-group-form">
                    <a th:href="@{/admin/brands}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy
                    </a>
                    <button type="submit" class="btn btn-gold">
                        <i class="fas fa-save"></i>
                        <span th:text="${isEdit ? 'Cập Nhật' : 'Thêm Mới'}">Thêm Mới</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <th:block th:fragment="scripts">
        <script>
            // Preview logo when URL changes
            function previewLogo(url) {
                const preview = document.getElementById('logoPreview');
                const image = document.getElementById('logoImage');
                
                if (url && url.trim() !== '') {
                    image.src = url;
                    preview.style.display = 'block';
                    
                    // Hide preview if image fails to load
                    image.onerror = function() {
                        preview.style.display = 'none';
                    };
                } else {
                    preview.style.display = 'none';
                }
            }
            
            // Show preview on page load if logoUrl exists
            window.addEventListener('DOMContentLoaded', function() {
                const logoInput = document.getElementById('logoUrl');
                if (logoInput && logoInput.value) {
                    previewLogo(logoInput.value);
                }
            });
            
            // Form validation
            document.querySelector('form').addEventListener('submit', function(e) {
                const brandName = document.getElementById('brandName').value.trim();
                
                if (!brandName) {
                    e.preventDefault();
                    alert('Vui lòng nhập tên brand!');
                    return false;
                }
                
                if (brandName.length < 2) {
                    e.preventDefault();
                    alert('Tên brand phải có ít nhất 2 ký tự!');
                    return false;
                }
            });
        </script>
    </th:block>
</body>
</html>

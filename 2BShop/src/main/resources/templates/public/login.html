<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - 2BShop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>Đăng nhập</h2>
                    <p>Chào mừng bạn trở lại với 2BShop</p>
                </div>
                
                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    Email hoặc mật khẩu không đúng!
                </div>
                
                <!-- Success Message -->
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    Đăng xuất thành công!
                </div>
                
                <form th:action="@{/perform-login}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="form-control" 
                               placeholder="Nhập email của bạn"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Mật khẩu
                        </label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Nhập mật khẩu"
                               required>
                    </div>
                    
                    <div class="auth-links-top">
                        <a href="/forgot-password" class="forgot-link">Quên mật khẩu?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                    
                    <div class="auth-footer">
                        <span>Chưa có tài khoản?</span>
                        <a href="/register" class="register-link">Đăng ký ngay</a>
                    </div>
                </form>
                
                <div class="auth-divider">
                    <span>HOẶC</span>
                </div>
                
                <div class="social-buttons-row">
                    <button class="btn btn-social btn-google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="btn btn-social btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>
            </div>
        </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script th:src="@{/js/main.js}"></script>
</body>
</html>

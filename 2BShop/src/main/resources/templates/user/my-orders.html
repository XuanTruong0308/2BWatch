<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng Của Tôi - BOIZ SHOP</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a3a52;
            --primary-yellow: #ffc107;
            --hover-blue: #0f2537;
            --light-blue: #e3f2fd;
        }
        
        .orders-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .orders-header {
            margin-bottom: 30px;
        }
        
        .orders-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--primary-blue);
        }
        
        .orders-header h1 i {
            color: var(--primary-yellow);
        }
        
        .status-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary-blue);
            background: white;
            color: var(--primary-blue);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .filter-btn:hover {
            background: var(--hover-blue);
            color: var(--primary-yellow);
            border-color: var(--hover-blue);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(26, 58, 82, 0.3);
        }
        
        .filter-btn.active {
            background: var(--primary-blue);
            color: var(--primary-yellow);
            border-color: var(--primary-blue);
        }
        
        .order-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            box-shadow: 0 6px 20px rgba(26, 58, 82, 0.15);
            border-color: var(--primary-blue);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-blue);
            margin-bottom: 15px;
        }
        
        .order-code {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-blue);
        }
        
        .order-code i {
            color: var(--primary-yellow);
        }
        
        .order-status {
            padding: 8px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-pending { background: #fff3cd; color: #856404; border: 2px solid #ffc107; }
        .status-confirmed { background: #d1ecf1; color: #0c5460; border: 2px solid #17a2b8; }
        .status-shipping { background: #cce5ff; color: #004085; border: 2px solid #007bff; }
        .status-delivered { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .status-completed { background: #d4edda; color: #155724; border: 2px solid #28a745; }
        .status-cancelled { background: #f8d7da; color: #721c24; border: 2px solid #dc3545; }
        
        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .info-label i {
            color: var(--primary-yellow);
            margin-right: 5px;
        }
        
        .info-value {
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: var(--primary-yellow);
            border: 2px solid var(--primary-blue);
        }
        
        .btn-primary:hover {
            background: var(--hover-blue);
            color: #fff;
            border-color: var(--hover-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(26, 58, 82, 0.4);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .page-btn {
            padding: 10px 18px;
            border: 2px solid var(--primary-blue);
            background: white;
            color: var(--primary-blue);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .page-btn:hover {
            background: var(--hover-blue);
            color: var(--primary-yellow);
            border-color: var(--hover-blue);
            transform: translateY(-2px);
        }
        
        .page-btn.active {
            background: var(--primary-blue);
            color: var(--primary-yellow);
            border-color: var(--primary-blue);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--primary-blue);
            opacity: 0.3;
        }
        
        .empty-state h3 {
            color: var(--primary-blue);
            margin-bottom: 10px;
        }
        
        /* Flash Alert Styles */
        .flash-alert {
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px 50px 15px 20px;
            border-radius: 8px;
            font-size: 15px;
            position: relative;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .flash-alert.alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        
        .flash-alert.alert-danger {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }
        
        .flash-alert i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .flash-alert .close-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: inherit;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .flash-alert .close-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- Flash Messages -->
    <div th:if="${success}" class="flash-alert alert-success">
        <i class="fas fa-check-circle"></i><span th:text="${success}"></span>
        <button class="close-btn" onclick="this.parentElement.remove()">&times;</button>
    </div>
    <div th:if="${error}" class="flash-alert alert-danger">
        <i class="fas fa-exclamation-circle"></i><span th:text="${error}"></span>
        <button class="close-btn" onclick="this.parentElement.remove()">&times;</button>
    </div>
    
    <div class="orders-container">
        <div class="orders-header">
            <h1><i class="fas fa-shopping-bag"></i> Đơn Hàng Của Tôi</h1>
        </div>
        
        <!-- Status Filters -->
        <div class="status-filters">
            <a th:href="@{/user/orders}" class="filter-btn" th:classappend="${selectedStatus == null ? 'active' : ''}">
                <i class="fas fa-list"></i> Tất cả
            </a>
            <a th:href="@{/user/orders(status='PENDING')}" class="filter-btn" th:classappend="${selectedStatus == 'PENDING' ? 'active' : ''}">
                <i class="fas fa-clock"></i> Chờ xử lý
            </a>
            <a th:href="@{/user/orders(status='CONFIRMED')}" class="filter-btn" th:classappend="${selectedStatus == 'CONFIRMED' ? 'active' : ''}">
                <i class="fas fa-check"></i> Đã xác nhận
            </a>
            <a th:href="@{/user/orders(status='SHIPPING')}" class="filter-btn" th:classappend="${selectedStatus == 'SHIPPING' ? 'active' : ''}">
                <i class="fas fa-truck"></i> Đang giao
            </a>
            <a th:href="@{/user/orders(status='DELIVERED')}" class="filter-btn" th:classappend="${selectedStatus == 'DELIVERED' ? 'active' : ''}">
                <i class="fas fa-box-open"></i> Đã giao
            </a>
            <a th:href="@{/user/orders(status='COMPLETED')}" class="filter-btn" th:classappend="${selectedStatus == 'COMPLETED' ? 'active' : ''}">
                <i class="fas fa-check-double"></i> Hoàn thành
            </a>
            <a th:href="@{/user/orders(status='CANCELLED')}" class="filter-btn" th:classappend="${selectedStatus == 'CANCELLED' ? 'active' : ''}">
                <i class="fas fa-times"></i> Đã hủy
            </a>
        </div>
        
        <!-- Orders List -->
        <div th:if="${orders.content.size() > 0}">
            <div th:each="order : ${orders.content}" class="order-card">
                <div class="order-header">
                    <div class="order-code">
                        <i class="fas fa-receipt"></i> 
                        Đơn hàng #<span th:text="${'ORD' + #strings.substring('00000' + order.orderId, #strings.length('00000' + order.orderId) - 6)}"></span>
                    </div>
                    <div class="order-status" 
                         th:classappend="${'status-' + #strings.toLowerCase(order.orderStatus)}">
                        <span th:text="${order.orderStatus == 'PENDING' ? 'Chờ xử lý' : 
                                        order.orderStatus == 'CONFIRMED' ? 'Đã xác nhận' :
                                        order.orderStatus == 'SHIPPING' ? 'Đang giao' :
                                        order.orderStatus == 'DELIVERED' ? 'Đã giao' :
                                        order.orderStatus == 'COMPLETED' ? 'Hoàn thành' :
                                        order.orderStatus == 'CANCELLED' ? 'Đã hủy' : order.orderStatus}"></span>
                    </div>
                </div>
                
                <div class="order-info">
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-calendar"></i> Ngày đặt</div>
                        <div class="info-value" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-money-bill"></i> Tổng tiền</div>
                        <div class="info-value" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') + '₫'}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-credit-card"></i> Thanh toán</div>
                        <div class="info-value" th:text="${order.paymentMethod.methodName}"></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-map-marker-alt"></i> Giao đến</div>
                        <div class="info-value" th:text="${order.receiverName}"></div>
                    </div>
                </div>
                
                <!-- <div class="order-actions">
                    <a th:href="@{/user/orders/{id}(id=${order.orderId})}" class="btn btn-primary">
                        <i class="fas fa-eye"></i> Xem chi tiết
                    </a>
                </div> -->
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${orders.content.size() == 0}" class="empty-state">
            <i class="fas fa-shopping-bag"></i>
            <h3>Chưa có đơn hàng nào</h3>
            <p>Bạn chưa có đơn hàng nào trong danh mục này</p>
            <a th:href="@{/products}" class="btn btn-primary" style="margin-top: 20px">
                Mua sắm ngay
            </a>
        </div>
        
        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="pagination">
            <a th:if="${currentPage > 0}" 
               th:href="@{/user/orders(page=${currentPage - 1}, status=${selectedStatus})}" 
               class="page-btn">
                <i class="fas fa-chevron-left"></i> Trước
            </a>
            
            <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/user/orders(page=${i}, status=${selectedStatus})}" 
                   class="page-btn"
                   th:classappend="${i == currentPage ? 'active' : ''}"
                   th:text="${i + 1}"></a>
            </span>
            
            <a th:if="${currentPage < totalPages - 1}" 
               th:href="@{/user/orders(page=${currentPage + 1}, status=${selectedStatus})}" 
               class="page-btn">
                Sau <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <script>
        // Auto-dismiss flash alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.flash-alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.animation = 'slideDown 0.3s ease reverse';
                    setTimeout(() => alert.remove(), 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>

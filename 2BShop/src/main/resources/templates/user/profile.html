<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản - BOIZ SHOP</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 30px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            background: #f0f0f0;
        }

        .profile-info h1 {
            margin: 0 0 5px 0;
            font-size: 24px;
        }

        .profile-info p {
            margin: 0;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .tab-button {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: #e9ecef;
        }

        .tab-button.active {
            color: #1a1a2e;
            border-bottom-color: #1a1a2e;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 30px;
            background: white;
            border-radius: 0 0 8px 8px;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1a1a2e;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1a1a2e;
            color: white;
        }

        .btn-primary:hover {
            background: #16213e;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .avatar-upload {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ddd;
            object-fit: cover;
            background: #f0f0f0;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .password-strength {
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #dc3545;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ffc107;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #28a745;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>

    <div class="profile-container">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success">
            <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <!-- Profile Header
        <div class="profile-header">
            <img th:src="${profile.avatarUrl != null ? profile.avatarUrl : '/images/default-avatar.png'}" 
                 alt="Avatar" class="profile-avatar">
            <div class="profile-info">
                <h1 th:text="${profile.fullName}">Tên người dùng</h1>
                <p><i class="fas fa-envelope"></i> <span th:text="${profile.email}">email@example.com</span></p>
                <p><i class="fas fa-user"></i> @<span th:text="${profile.username}">username</span></p>
            </div>
        </div> -->

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'info')">
                <i class="fas fa-user"></i> Thông tin cá nhân
            </button>
            <button class="tab-button" onclick="openTab(event, 'orders')">
                <i class="fas fa-shopping-bag"></i> Đơn hàng của tôi
            </button>
            <button class="tab-button" onclick="openTab(event, 'password')">
                <i class="fas fa-key"></i> Đổi mật khẩu
            </button>
        </div>

        <!-- Tab Content: Personal Info -->
        <div id="info" class="tab-content active">
            <h2 style="color: #1a3a52;">Cập nhật thông tin cá nhân</h2>

            <!-- Avatar Upload Section -->
            <div class="avatar-upload"
                style="margin-bottom: 30px; padding: 20px; background: linear-gradient(135deg, #1a3a52 0%, #0f2537 100%); border-radius: 12px;">
                <img th:src="${profile.avatarUrl != null ? profile.avatarUrl : '/images/default-avatar.png'}"
                    alt="Avatar" class="avatar-preview" id="avatarPreview"
                    style="width: 120px; height: 120px; border-radius: 50%; border: 4px solid #ffc107; object-fit: cover; background: #f0f0f0;">
                <div style="flex: 1;">
                    <h4 style="color: #ffc107; margin: 0 0 10px 0;">Ảnh đại diện</h4>
                    <p style="color: rgba(255,255,255,0.8); font-size: 14px; margin: 0 0 15px 0;">Chọn ảnh đại diện của
                        bạn (JPG, PNG, tối đa 5MB)</p>
                    <form th:action="@{/profile/upload-avatar}" method="post" enctype="multipart/form-data"
                        id="avatarForm">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="file" name="avatar" accept="image/*" id="avatarInput" style="display:none">
                        <button type="button" class="btn" onclick="document.getElementById('avatarInput').click()"
                            style="background: #ffc107; color: #1a3a52; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer; font-weight: 700; margin-right: 10px;">
                            <i class="fas fa-camera"></i> Chọn ảnh
                        </button>
                        <button type="submit" class="btn" id="uploadAvatarBtn"
                            style="display:none; background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 25px; cursor: pointer; font-weight: 700;">
                            <i class="fas fa-upload"></i> Upload
                        </button>
                    </form>
                </div>
            </div>

            <form th:action="@{/profile/update}" method="post" th:object="${profile}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="*{userId}">

                <div class="form-group">
                    <label style="color: #1a3a52; font-weight: 600;">Họ và tên *</label>
                    <input type="text" th:field="*{fullName}" required
                        style="border: 2px solid #e0e0e0; border-radius: 8px;">
                </div>

                <div class="form-group">
                    <label style="color: #1a3a52; font-weight: 600;">Email *</label>
                    <input type="email" th:field="*{email}" readonly
                        style="background:#f0f0f0; border: 2px solid #e0e0e0; border-radius: 8px;">
                    <small style="color:#666">Email không thể thay đổi</small>
                </div>

                <div class="form-group">
                    <label style="color: #1a3a52; font-weight: 600;">Số điện thoại</label>
                    <input type="tel" th:field="*{phone}" placeholder="0123456789"
                        style="border: 2px solid #e0e0e0; border-radius: 8px;">
                </div>

                <div class="form-group">
                    <label style="color: #1a3a52; font-weight: 600;">Địa chỉ</label>
                    <textarea th:field="*{address}" rows="3" placeholder="Nhập địa chỉ của bạn"
                        style="border: 2px solid #e0e0e0; border-radius: 8px;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="background: #1a3a52; color: #ffc107; border: 2px solid #1a3a52; padding: 12px 30px; border-radius: 25px; font-weight: 700; transition: all 0.3s;">
                    <i class="fas fa-save"></i> Lưu thay đổi
                </button>
            </form>
        </div>

        <!-- Tab Content: Orders -->
        <div id="orders" class="tab-content">
            <h2>Đơn hàng của tôi</h2>
            <p>Xem tất cả đơn hàng tại <a th:href="@{/my-orders}">trang đơn hàng</a></p>
        </div>

        <!-- Tab Content: Change Password -->
        <div id="password" class="tab-content">
            <h2>Đổi mật khẩu</h2>
            <button type="button" class="btn btn-primary" onclick="openPasswordModal()">
                <i class="fas fa-key"></i> Đổi mật khẩu
            </button>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Đổi mật khẩu</h3>
                <button class="close-modal" onclick="closePasswordModal()">&times;</button>
            </div>

            <div id="modalAlert" style="display:none" class="alert"></div>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label>Mật khẩu hiện tại *</label>
                    <input type="password" id="currentPassword" required>
                </div>

                <div class="form-group">
                    <label>Mật khẩu mới *</label>
                    <input type="password" id="newPassword" required onkeyup="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <small id="strengthText" style="color:#666"></small>
                </div>

                <div class="form-group">
                    <label>Xác nhận mật khẩu mới *</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> Xác nhận
                </button>
                <button type="button" class="btn btn-secondary" onclick="closePasswordModal()">
                    Hủy
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script>
        // Tab switching
        function openTab(evt, tabName) {
            var i, tabcontent, tabbuttons;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tabbuttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < tabbuttons.length; i++) {
                tabbuttons[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Avatar preview
        document.getElementById('avatarInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                    document.getElementById('uploadAvatarBtn').style.display = 'inline-block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Password modal
        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('show');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
            document.getElementById('changePasswordForm').reset();
            document.getElementById('modalAlert').style.display = 'none';
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
                strengthText.textContent = 'Mật khẩu yếu';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
                strengthText.textContent = 'Mật khẩu trung bình';
                strengthText.style.color = '#ffc107';
            } else {
                strengthBar.classList.add('strong');
                strengthText.textContent = 'Mật khẩu mạnh';
                strengthText.style.color = '#28a745';
            }
        }

        // Change password form submission
        document.getElementById('changePasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const modalAlert = document.getElementById('modalAlert');

            try {
                const response = await fetch('/profile/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    modalAlert.className = 'alert alert-success';
                    modalAlert.innerHTML = '<i class="fas fa-check-circle"></i> ' + data.message;
                    modalAlert.style.display = 'block';

                    setTimeout(() => {
                        closePasswordModal();
                        location.reload();
                    }, 2000);
                } else {
                    modalAlert.className = 'alert alert-error';
                    modalAlert.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + data.message;
                    modalAlert.style.display = 'block';
                }
            } catch (error) {
                modalAlert.className = 'alert alert-error';
                modalAlert.innerHTML = '<i class="fas fa-exclamation-circle"></i> Có lỗi xảy ra. Vui lòng thử lại.';
                modalAlert.style.display = 'block';
            }
        });
    </script>
</body>

</html>

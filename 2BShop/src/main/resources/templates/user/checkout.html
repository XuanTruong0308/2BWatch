<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base-layout :: layout(~{::title}, ~{::content})}">

<head>
    <title>Thanh toán - 2BSHOP</title>
</head>

<body>
    <div th:fragment="content">
        <!-- Breadcrumb -->
        <section class="breadcrumb-section">
            <div class="container">
                <nav class="breadcrumb">
                    <a href="/">Trang chủ</a>
                    <span>/</span>
                    <a href="/cart">Giỏ hàng</a>
                    <span>/</span>
                    <span>Thanh toán</span>
                </nav>
            </div>
        </section>

        <!-- Checkout Section -->
        <section class="checkout-section">
            <div class="container">
                <h1 class="page-title">THANH TOÁN</h1>

                <form th:action="@{/checkout/create}" method="post" id="checkoutForm">
                    <div class="checkout-grid">
                        <!-- Left: Shipping Info -->
                        <div class="checkout-form">
                            <div class="form-section">
                                <h3><i class="fas fa-shipping-fast"></i> Thông tin giao hàng</h3>

                                <div class="form-group">
                                    <label>Họ và tên <span class="required">*</span></label>
                                    <input type="text" name="fullName" required
                                        th:value="${user != null ? user.fullName : ''}" placeholder="Nhập họ và tên">
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Số điện thoại <span class="required">*</span></label>
                                        <input type="tel" name="phone" required
                                            th:value="${user != null ? user.phone : ''}" placeholder="0912345678">
                                    </div>

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" th:value="${user != null ? user.email : ''}"
                                            placeholder="example@email.com">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Địa chỉ giao hàng <span class="required">*</span></label>
                                    <textarea name="shippingAddress" rows="3" required
                                        placeholder="Số nhà, tên đường, phường/xã, quận/huyện, tỉnh/thành phố"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Ghi chú đơn hàng</label>
                                    <textarea name="note" rows="3"
                                        placeholder="Ghi chú về đơn hàng, ví dụ: thời gian hay chỉ dẫn địa điểm giao hàng chi tiết hơn"></textarea>
                                </div>
                            </div>

                            <div class="form-section">
                                <h3><i class="fas fa-credit-card"></i> Phương thức thanh toán</h3>

                                <div class="payment-methods">
                                    <label class="payment-option">
                                        <input type="radio" name="paymentMethodId" value="1" checked>
                                        <div class="payment-info">
                                            <i class="fas fa-money-bill-wave"></i>
                                            <div>
                                                <strong>Thanh toán khi nhận hàng (COD)</strong>
                                                <p>Thanh toán bằng tiền mặt khi nhận hàng</p>
                                            </div>
                                        </div>
                                    </label>

                                    <label class="payment-option">
                                        <input type="radio" name="paymentMethodId" value="2">
                                        <div class="payment-info">
                                            <i class="fas fa-university"></i>
                                            <div>
                                                <strong>Chuyển khoản ngân hàng</strong>
                                                <p>Chuyển khoản trực tiếp đến tài khoản ngân hàng</p>
                                            </div>
                                        </div>
                                    </label>

                                    <label class="payment-option">
                                        <input type="radio" name="paymentMethodId" value="3">
                                        <div class="payment-info">
                                            <i class="fab fa-cc-visa"></i>
                                            <div>
                                                <strong>Thanh toán online</strong>
                                                <p>Thẻ ATM, Visa, MasterCard, JCB</p>
                                            </div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Right: Order Summary -->
                        <div class="order-summary">
                            <h3>ĐỌN HÀNG CỦA BẠN</h3>

                            <!-- Order Items -->
                            <div class="order-items">
                                <div class="order-item" th:each="item : ${cartItems}">
                                    <div class="item-image">
                                        <img th:src="${item.watch.images != null and !item.watch.images.isEmpty() ? item.watch.images[0].imageUrl : '/images/watches/default.jpg'}"
                                            th:alt="${item.watch.watchName}">
                                        <span class="item-qty" th:text="${item.quantity}">1</span>
                                    </div>
                                    <div class="item-details">
                                        <h4 th:text="${item.watch.watchName}">Product Name</h4>
                                        <p th:text="${item.watch.brand.brandName}">Brand</p>
                                    </div>
                                    <div class="item-price"
                                        th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                        800,000 ₫
                                    </div>
                                </div>
                            </div>

                            <div class="order-divider"></div>

                            <!-- Order Total -->
                            <div class="order-totals">
                                <div class="total-row">
                                    <span>Tạm tính:</span>
                                    <span
                                        th:text="${#numbers.formatDecimal(subtotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'">2,400,000
                                        ₫</span>
                                </div>

                                <div class="total-row">
                                    <span>Phí vận chuyển:</span>
                                    <span
                                        th:text="${subtotal >= 500000 ? 'Miễn phí' : #numbers.formatDecimal(30000, 0, 'COMMA', 0, 'POINT') + ' ₫'}">
                                        Miễn phí
                                    </span>
                                </div>

                                <div class="order-divider"></div>

                                <div class="total-row total-final">
                                    <span>Tổng cộng:</span>
                                    <span
                                        th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' ₫'">2,400,000
                                        ₫</span>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block">
                                ĐẶT HÀNG
                                <i class="fas fa-check"></i>
                            </button>

                            <!-- Security Features -->
                            <div class="security-badges">
                                <div class="badge">
                                    <i class="fas fa-lock"></i>
                                    <span>Bảo mật SSL</span>
                                </div>
                                <div class="badge">
                                    <i class="fas fa-shield-alt"></i>
                                    <span>Thanh toán an toàn</span>
                                </div>
                                <div class="badge">
                                    <i class="fas fa-user-shield"></i>
                                    <span>Bảo vệ khách hàng</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Steps Progress -->
        <section class="checkout-steps">
            <div class="container">
                <div class="steps">
                    <div class="step completed">
                        <div class="step-number">1</div>
                        <div class="step-label">Giỏ hàng</div>
                    </div>
                    <div class="step active">
                        <div class="step-number">2</div>
                        <div class="step-label">Thanh toán</div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-label">Hoàn tất</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
